    <!-- Placed at the end of the document so the pages load faster --> 
	<script src="app/js/zepto.min.js"></script>
	<script src="app/js/zepto-slide-transition.js"></script>
	
<script>
	$(document).ready(function(){

		$('#slider_toogle').click(function(){
		$('#slide_down_area').css('height','auto');
		  if($('body').hasClass("aside-collapsed"))
		  {
		  $('body').removeClass("aside-collapsed")
		  } else {
		  $('body').addClass("aside-collapsed")
		  }

		})
		
	
		$('#slide_down_area').hide();
		$('#slide_down').click(function(){
		$('#slide_down_area').css('height',null);
			$('#slide_down_area').slideToggle();
		})
	
		
	})
	
	

	</script>
